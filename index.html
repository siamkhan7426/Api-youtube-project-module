<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" data-theme="cupcake">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>    
    <!-- css link -->
     <link rel="stylesheet" href="./css/style.css">
    <title>Ph-Tube</title>
</head>
<body>
   <header>
    <nav class="space-y-2 w-11/12 mx-auto flex flex-col md:flex-row lg:flex-row justify-between items-center border-b py-3">
        <div class="logo w-28">
            <img class="bg-center" src="./Images/Logo.png" alt="navbar-logoo">
        </div>
        <div class="search-bar">
            <label class="input input-bordered flex items-center gap-2">
                <input type="text" class="grow" placeholder="Search" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70">
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
                </svg>
              </label>
        </div>
        <div class="short-button">
            <button class="btn">Sort by view</button>
        </div>
    </nav>

    <div id="ctgButton" class="flex gap-3 w-1/2 mx-auto mt-4">

    </div>
   </header>
</body>
<script src="js/index.js"></script>
</html>
